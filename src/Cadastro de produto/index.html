<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GESTÃO DE ESTOQUE</title>
</head>
<body>
    <header>
        <div class="conteiner-logo">
            <div class="logoimg"></div><img class="img-logo" src="fotos/logopreta.png" alt="">
            <div class="titulopag"></div><p class="NAME-PAGE">Cadastro de Produto</p>
        </div>
    </header>
    <form>
    <fieldset> 
        <div class="grupo">
        <div class="campo"><label for="Nome"><strong>Nome do produto</strong></label>
            <input placeholder="Insira o nome do produto " type="[text]" name="Nomedoproduto" id="Nomedoproduto">
        </div>

        <div class="campo"><label for="Preço"><strong>Preço</strong></label>
            <input placeholder="Insira o preço do produto" type="[text]" name="Preço" id="preço">
        </div>

        <div class="campo"><label for="Quantidade"><strong>Quantidade</strong></label>
            <input placeholder= "Insira a quantidade"  type="[tel]" name="quantidade" id="quantidade">
        </div>

        </div>
        
        <div class="segundo">
        <div class="campo"><label for="Descrição"><Strong>Descrição</Strong></label>
            <input placeholder="Insira uma descrição para o produto " type="[text]" name="Descrição" id="Descrição">
        </div>
    </div>
    </fieldset>
    
        <div class="bot">
        <div><button class="btnclt" onclick='Relatórios()'>Cadastrar</button> </div> 
        </div>
    </div>

</body>
</html>
